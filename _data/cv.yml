            Understanding the contribution of rare and common genetic variants to disease
            susceptibility will probably require multi- and trans- ethnic sequencing
            studies that compare the genomes of many individuals with and without a
            particular disease. Accounting for the role of population stratification at
            fine scales, both in terms of genomic and geographic location, will be
            important because rare alleles are likely to show more population
            stratification. Here, we present results from sequencing, assembly and genomic
