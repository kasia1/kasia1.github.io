            We present a DNA library preparation method that has allowed us to reconstruct
            a high-coverage (30×) genome sequence of a Denisovan, an extinct relative of
            Neandertals. The quality of this genome allows a direct estimation of
            Denisovan heterozygosity indicating that genetic diversity in these archaic
