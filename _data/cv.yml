            -   name: Hauser SL
            -   name: Williams S
            -   {name: Bustamante CD, person: *CarlosBustamante}
            -   name: Tishkoff SA
        abstract: |
            Quantifying patterns of population structure in Africans and African Americans
            illuminates the history of human populations and is critical for undertaking
            medical genomic studies on a global scale. To obtain a fine-scale genome-wide
            perspective of ancestry, we analyze Affymetrix GeneChip 500K genotype data
            from African Americans (n = 365) and individuals with ancestry from West
            Africa (n = 203 from 12 populations) and Europe (n = 400 from 42 countries).
            We find that population structure within the West African sample reflects
            primarily language and secondarily geographical distance, echoing the Bantu
            expansion. Among African Americans, analysis of genomic admixture by a
            principal component-based approach indicates that the median proportion of
            European ancestry is 18.5% (25th–75th percentiles: 11.6–27.7%), with very
            large variation among individuals. In the African-American sample as a whole,
            few autosomal regions showed exceptionally high or low mean African ancestry,
            but the X chromosome showed elevated levels of African ancestry, consistent
            with a sex-biased pattern of gene flow with an excess of European male and
            African female ancestry. We also find that genomic profiles of individual
            African Americans afford personalized ancestry reconstructions differentiating
            ancient vs. recent European and African ancestry. Finally, patterns of genetic
            similarity among inferred African segments of African-American genomes and
            genomes of contemporary African populations included in this study suggest
            African ancestry is most similar to non-Bantu Niger-Kordofanian-speaking
            populations, consistent with historical documents of the African Diaspora and
            trans-Atlantic slave trade.

