# date: value, strftime
#
# Contains either an ISO date string (YYYY-mm-dd, partials are OK, e.g. YYYY-mm, YYYY) or
# an associative array with two members:
#   value: ISO date string, as above (YYYY-mm-dd, YYYY-mm, YYYY)
#
#   strftime: format string (parsed by Liquid date() filter). Should be quoted
#             to prevent YAML parser from complaining about the % symbol. Canonical
#             reference for date() syntax:
#             http://docs.shopify.com/themes/liquid-documentation/filters/additional-filters#date
# 
# For bare dates, and arrays with no strfime, default strftime is: 
#   %Y %b %-d (set in _layouts/publications.html)
#
# Summary of strftime syntax:
#   %Y    Year including century, e.g. 2014
#   %m    Month of the year, zero-padded, e.g. 01
#   %b    Abbreviated month name, e.g. Jan
#   %d    Day of the month, zero-padded, e.g. 01
#   %-d   Day of the month, unpadded, e.g. 1

# author: name, person
#
# Contains an associative array with two members:
#   name: name as published (e.g. "Bryc K)
#
