        abstract: |
            Characterizing patterns of genetic variation within and among human
            populations is important for understanding human evolutionary history and for
            careful design of medical genetic studies. Here, we analyze patterns of
            variation across 443,434 single nucleotide polymorphisms (SNPs) genotyped in
            3845 individuals from four continental regions. This unique resource allows us
            to illuminate patterns of diversity in previously under-studied populations at
            the genome-wide scale including Latin America, South Asia, and Southern
            Europe. Key insights afforded by our analysis include quantifying the degree
            of admixture in a large collection of individuals from Guadalajara, Mexico;
            identifying language and geography as key determinants of population structure
            within India; and elucidating a north–south gradient in haplotype diversity
            within Europe. We also present a novel method for identifying long-range
            tracts of homozygosity indicative of recent common ancestry. Application of
            our approach suggests great variation within and among populations in the
            extent of homozygosity, suggesting both demographic history (such as
            population bottlenecks) and recent ancestry events (such as consanguinity)
            play an important role in patterning variation in large modern human
            populations.

    -   index: 3
        title: >
            Genome-wide survey of SNP variation uncovers the genetic structure of cattle 
            breeds
        urls:
            -   label: paper
                url: http://www.sciencemag.org/cgi/content/full/324/5926/528
        journal: *science
        doi: 10.1126/science.1167936
        date: 2009-04-24
        authors:
            -   name: Bovine HapMap Consortium
        abstract: |
            The imprints of domestication and breed development on the genomes of
            livestock likely differ from those of companion animals. A deep draft sequence
            assembly of shotgun reads from a single Hereford female and comparative
            sequences sampled from six additional breeds were used to develop probes to
            interrogate 37,470 single-nucleotide polymorphisms (SNPs) in 497 cattle from
            19 geographically and biologically diverse breeds. These data show that cattle
            have undergone a rapid recent decrease in effective population size from a
            very large ancestral population, possibly due to bottlenecks associated with
            domestication, selection, and breed formation. Domestication and artificial
            selection appear to have left detectable signatures of selection within the
            cattle genome, yet the current levels of diversity within breeds are at least
            as great as exists within humans.

