            Denisovan and Neandertal admixture into present-day human populations, and the
            generation of a near-complete catalog of genetic changes that swept to high
            frequency in modern humans since their divergence from Denisovans.

    -   index: 9
        title: >
            On identifying the optimal number of population clusters via the deviance
            information criterion
        urls:
            -   label: paper
                url: http://www.ncbi.nlm.nih.gov/pubmed/21738600
        journal: *plosone
