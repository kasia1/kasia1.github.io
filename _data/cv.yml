        abstract: |
            Advances in genome technology have facilitated a new understanding of the
            historical and genetic processes crucial to rapid phenotypic evolution under
            domestication. To understand the process of dog diversification better, we
            conducted an extensive genome-wide survey of more than 48,000 single
            nucleotide polymorphisms in dogs and their wild progenitor, the grey wolf.
            Here we show that dog breeds share a higher proportion of multi-locus
            haplotypes unique to grey wolves from the Middle East, indicating that they
            are a dominant source of genetic diversity for dogs rather than wolves from
            east Asia, as suggested by mitochondrial DNA sequence data. Furthermore, we
            find a surprising correspondence between genetic and phenotypic/functional
            breed groupings but there are exceptions that suggest phenotypic
            diversification depended in part on the repeated crossing of individuals with
            novel phenotypes. Our results show that Middle Eastern wolves were a critical
            source of genome diversity, although interbreeding with local wolf populations
            clearly occurred elsewhere in the early history of specific lineages. More
            recently, the evolution of modern dog breeds seems to have been an iterative
            process that drew on a limited genetic toolkit to create remarkable phenotypic
            diversity.

    -   index: 5
        title: >
            Genome-wide patterns of population structure and admixture in Africans and 
            African Americans
        urls:
            -   label: paper
                url: http://www.pnas.org/content/early/2009/12/10/0909559107.abstract
        journal: *pnas
